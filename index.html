<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/index.css" rel="stylesheet">

</head>

<body>

    <header>
        <img src="img/logo hbo.svg" width: 329px; height: 57px;>
        <h1>Entrar</h1>
        <p>Você tem conta HBO Max?</p>
    </header>

    <form action="" method="POST">
        <label>E-mail:</label>
        <input placeholder="email@dnc.group" type="email" required="required" name="email">

        <label>Senha:</label>
        <input placeholder="********" type="password" required="required" name="senha">

        <div id="but1">
            <input type="submit" value="Entrar">
        </div>

        <p>Você acessa a HBO Max por um provedor de TV,<br> de internet ou celular?</p>

        <div id="but2">
            <input type="submit" value="Entrar como provedor">
        </div>
    </form>

</body>

</html>
