<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/index3.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="nav">
            <div id="ml">
                <a id="menu" href=""><img src="IMG/menu.svg"></a>
                <a id="lupa" href=""><img src="IMG/search.svg"></a>

            </div>

            <div id="logo_centro">
                <img id="logo_meio" src="IMG/logo2.svg">
            </div>

            <div id="mr">
                <a id="assinar" href="">Assinar</a>
                <a id="entrar" href="">Entrar</a>
            </div>
        </nav>
    </header>

    <form action="" method="POST">
        <h1>Entrar</h1>

        <p class="p1">Você tem uma conta HBO Max?</p>

        <div class="form">
            <label>E-mail</label>
            <input placeholder="email@dnc.group" type="email" name="email">
        </div>

        <div class="form">
            <label>Senha</label>
            <input placeholder="********" type="password" name="senha">
        </div>

        <div id="but1">
            <input type="submit" value="Entrar">
        </div>

        <p class="p2">Você acessa a HBO Max por um provedor<br> de TV, de internet ou celular?</p>

        <div id="but2">
            <input type="submit" value="Entrar como provedor">
        </div>
    </form>

</body>

</html>
